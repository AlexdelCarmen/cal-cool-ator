<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal-Cool-Ator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <!-- <link rel="manifest" href="site.webmanifest" /> -->
  </head>
  <body>
    <h1>The Cal-Cool-Ator</h1>
    <div class="main-calc-container">
      <div class="display">12345678901234</div>
      <div class="digit button zero">0</div>
      <div class="digit button one">1</div>
      <div class="digit button two">2</div>
      <div class="digit button three">3</div>
      <div class="digit button four">4</div>
      <div class="digit button five">5</div>
      <div class="digit button six">6</div>
      <div class="digit button seven">7</div>
      <div class="digit button eight">8</div>
      <div class="digit button nine">9</div>
      <div class="button" id="add">+</div>
      <div class="button" id="minus">-</div>
      <div class="button" id="multi">*</div>
      <div class="button" id="divide">/</div>
      <div class="button" id="clear">AC</div>
      <div class="button" id="equals">=</div>
      <div class="button" id="backspace"><=</div>
      <div class="button" id="dot">.</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
