<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal-Cool-Ator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Cal-Cool-Ator</h1>
    <div class="main-calc-container">
      <div class="display">1234567890</div>
      <div class="digit button">0</div>
      <div class="digit button">1</div>
      <div class="digit button">2</div>
      <div class="digit button">3</div>
      <div class="digit button">4</div>
      <div class="digit button">5</div>
      <div class="digit button">6</div>
      <div class="digit button">7</div>
      <div class="digit button">8</div>
      <div class="digit button">9</div>
      <div class="button" id="add">+</div>
      <div class="button" id="minus">-</div>
      <div class="button" id="multi">*</div>
      <div class="button" id="divide">/</div>
      <div class="button" id="clear">AC</div>
      <div class="button" id="equals">=</div>
      <div class="button" id="backspace"><=</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
